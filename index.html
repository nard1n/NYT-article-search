<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>New York Times Article Search</title>
</head>

<body>
  <!-- Header Section -->
  <div class="card banner">
    <p><img src="./news-icon.webp" class="news-icon"> New York Times Search</p>
  </div>
  <!-- Search Section -->
  <div class="card">
    <div class="card-header">
      <img src="./params-icon.png" class="params-icon"> Search Parameters
    </div>

    <div class="card-body">
      <p class="card-text">Search Term:</p>

      <div class="input-group">
        <input type="text" class="form-control search-term" aria-label="search field">
      </div>

      <p class="card-text">Number of Records to Retrieve:</p>

      <div class="input-group mb-3">
        <select class="custom-select  article-count" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="3" selected>3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="10">10</option>
        </select>
      </div>

      <p class="card-text">Start Year (Optional):</p>
      <div class="input-group">
        <input type="number" min="1" max="9999" class="form-control start-year" aria-label="search field">
      </div>
      <p class="card-text">End Year (Optional):</p>
      <div class="input-group">
        <input type="number" min="1" max="9999" class="form-control end-year" aria-label="search field">
      </div>

      <button type="submit" class="btn btn-light run-search">
        <img src="./search_icon.png" class="search-icon"> 
        Search
      </button>
      <button class="btn btn-light">
        <img src="./trash-icon.jpg" class="trash-icon">
        Clear Results
      </button>
    </div>
  </div>
  <!-- Top Articles Section -->
  <div class="card">
    <div class="card-header">
      <img src="./grid-icon.png" class="grid-icon"> Top Articles
    </div>
    <div class="card-body article-section">

    </div>
  </div>


  <hr>
  <footer>Made with lots and lots of &#9829;</footer>

  <!-- jQuery and Bootstrap Bundle  -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
